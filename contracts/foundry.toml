[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
    "ds-test/=lib/forge-std/lib/ds-test/src/"
]

# LitVM network configuration
[rpc_endpoints]
litvm = "${LITVM_RPC_URL}"
litvm_testnet = "${LITVM_TESTNET_RPC_URL}"
anvil = "http://127.0.0.1:8545"



# Etherscan-like verification (if LitVM supports it)
[etherscan]
litvm = { key = "${LITVM_EXPLORER_API_KEY}", url = "${LITVM_EXPLORER_API_URL}" }

# Formatting
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

# Gas reporting
[profile.default.fuzz]
runs = 256
max_test_rejects = 65536

# Deployment settings
[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 1000 }
